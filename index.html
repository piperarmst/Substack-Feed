<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Substack Feed Debug</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fff;
      color: #333;
    }
    .post {
      border-bottom: 1px solid #ccc;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
    }
    .debug-box {
      background: #f8f8f8;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.85rem;
      overflow-x: auto;
      white-space: pre-wrap;
      border: 1px dashed #999;
      margin-top: 0.5rem;
    }
    img {
      max-width: 300px;
      display: block;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ›  Substack Feed Debug View</h1>
  <p>This page shows whatâ€™s coming from Substack via <code>rss2json</code>.</p>

  <div id="feed">Loading...</div>

  <script>
    async function fetchRSS() {
      const url = "https://api.rss2json.com/v1/api.json?rss_url=https://testforzanskarweb.substack.com/feed";
      const res = await fetch(url);
      const data = await res.json();
      const feed = document.getElementById("feed");
      feed.innerHTML = '';

      data.items.forEach((item, i) => {
        const title = item.title;
        const link = item.link;
        const pubDate = new Date(item.pubDate).toLocaleDateString();
        const thumbnail = item.thumbnail;
        const rawDescription = item.description;

        // Try to extract first <img> from description
        let extractedImg = '';
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = rawDescription;
        const imgEl = tempDiv.querySelector("img");
        if (imgEl) extractedImg = imgEl.src;

        const div = document.createElement("div");
        div.classList.add("post");

        div.innerHTML = `
          <h2>${title}</h2>
          <p><strong>Published:</strong> ${pubDate}</p>
          <p><strong>Link:</strong> <a href="${link}" target="_blank">${link}</a></p>
          <p><strong>RSS Thumbnail:</strong> ${thumbnail || '<em>None</em>'}</p>
          ${thumbnail ? `<img src="${thumbnail}" alt="thumbnail">` : ''}
          ${extractedImg ? `<p><strong>Extracted Image:</strong><br><img src="${extractedImg}" alt="extracted"></p>` : '<p><strong>Extracted Image:</strong> <em>None found</em></p>'}
          <details>
            <summary>View Raw Description</summary>
            <div class="debug-box">${rawDescription.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</div>
          </details>
        `;

        feed.appendChild(div);
      });
    }

    fetchRSS();
  </script>
</body>
</html>
